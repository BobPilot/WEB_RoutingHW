<div class="col-6">
  <input class="form-control" type="text" placeholder="Name" [(ngModel)]="currName">
  <input class="form-control" type="text" placeholder="Email" [(ngModel)]="currEmail">
  <input class="form-control" type="text" placeholder="Phone" [(ngModel)]="currPhone">
  <input class="form-control" type="text" placeholder="Address" [(ngModel)]="currAddress">
  <button type="button" class="btn btn-success right" (click)="editContact()">Edit</button>
</div>
